<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Grading Assignments</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #ffffff;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }

        h1 {
            color: darkgreen;
            text-align: center;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        #gradeSection .card-body {
            color: #000; /* Black font color for Student Grade page */
        }

        #gradeInput {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="logo1.png" width="30" height="30" class="d-inline-block align-top" alt="">
            AGS
        </a>
    </nav>

    <div class="container my-5 col-md-8" id="assignmentsSection">
        <h1>Grading Assignments</h1>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Student Id</th>
                    <th scope="col">File</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Assignment1.pdf</td>
                    <td>2024-12-01</td>
                    <td>9:30 AM - 10:30 AM</td>
                    <td><button class="btn btn-primary btn-sm" onclick="showGrade('101', 'Assignment1.pdf', '2024-12-01', '9:30 AM - 10:30 AM')">Assign Grade</button></td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Assignment2.docx</td>
                    <td>2024-12-02</td>
                    <td>11:30 AM - 12:30 PM</td>
                    <td><button class="btn btn-primary btn-sm" onclick="showGrade('102', 'Assignment2.docx', '2024-12-02', '11:30 AM - 12:30 PM')">Assign Grade</button></td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Assignment3.pdf</td>
                    <td>2024-12-03</td>
                    <td>1:30 PM - 2:30 PM</td>
                    <td><button class="btn btn-primary btn-sm" onclick="showGrade('103', 'Assignment3.pdf', '2024-12-03', '1:30 PM - 2:30 PM')">Assign Grade</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container my-5 col-md-8 hidden" id="gradeSection">
        <h1>Student Grade</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Student ID: <span id="studentId"></span></h5>
                <p class="card-text">File: <span id="file"></span></p>
                <p class="card-text">Date: <span id="date"></span></p>
                <p class="card-text">Time: <span id="time"></span></p>
                <label for="gradeInput" class="form-label">Enter Grade:</label>
                <input type="text" class="form-control" id="gradeInput" placeholder="Enter grade (e.g., A, B, C)">
                <button class="btn btn-success mt-3" onclick="saveGrade()">Submit Grade</button>
                <button class="btn btn-primary mt-3" onclick="goBack()">Back to Assignments</button>
            </div>
        </div>
    </div>

    <script>
        // Function to display the grade section with dynamic content
        function showGrade(studentId, file, date, time) {
            // Hide assignments section
            document.getElementById('assignmentsSection').classList.add('hidden');

            // Show grade section
            document.getElementById('gradeSection').classList.remove('hidden');

            // Populate grade section with student data
            document.getElementById('studentId').innerText = studentId;
            document.getElementById('file').innerText = file;
            document.getElementById('date').innerText = date;
            document.getElementById('time').innerText = time;
        }

        // Function to save the entered grade
        function saveGrade() {
            const grade = document.getElementById('gradeInput').value.trim();
            if (grade) {
                alert('Grade "${grade}" saved successfully!');
            } else {
                alert("Please enter a grade before submitting.");
            }
        }

        // Function to go back to the assignments section
        function goBack() {
            // Hide grade section
            document.getElementById('gradeSection').classList.add('hidden');

            // Show assignments section
            document.getElementById('assignmentsSection').classList.remove('hidden');
        }
    </script>
</body>

</html>
